{% extends "base.html" %}
{% load static %}
{% load bootstrap5 %}
{% block content %}

<div class="card">
<h4 class="card-title">Register</h4>
    <div class="card-body">
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
    </p>
  {% endfor %}
  <button type="submit">Sign up</button>
</form>


{% endblock %}
