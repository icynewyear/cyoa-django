{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}
<div class="card">
<h4 class="card-title">New Adventure</h4>

  <div class="card-body">
<form method="post" enctype="multipart/form-data" class="form">
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
    <button type="submit" class="btn btn-primary">Submit</button>
{% endbuttons %}
</form>
</div>
</div>
{% endblock %}
